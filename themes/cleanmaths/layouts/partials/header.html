<header>
    <h1 class="title-header"><a href="/">{{ $.Site.Title }}</a></h1>
    {{- if $.Site.Params.theme_config.show_description -}}
        <h2 class="alt-title">{{ $.Site.Params.description }}</h2>
    {{- end -}}

    <div class="authors">
    {{ range $.Site.Params.authors }}
        {{ . }}
    {{ end }}
    </div>
</header>
