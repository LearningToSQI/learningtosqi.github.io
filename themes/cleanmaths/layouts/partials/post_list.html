{{- $posts := "" -}}

{{- $posts = site.RegularPages }}

{{- if (gt (len $posts) 0) }}
    <div class="menu-header">Contents</div>
    <div class="contents"><a href="/">Introduction</a></div>

    {{- range $post := $posts -}}
    <div class="contents">
        <a href="{{ $post.Permalink | relURL }}">{{ $post.Title }}</a>
    </div>
    {{ end }}
{{ end }}
